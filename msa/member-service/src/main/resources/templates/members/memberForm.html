<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="userId">이메일</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="사용할 아이디를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
