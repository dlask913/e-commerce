<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/login" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="text" th:field="*{pwd}" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>

        <button type="submit">로그인</button>
        <button type="button" onClick="location.href='/new'">회원가입</button>
    </form>
</div>
</body>
</html>
