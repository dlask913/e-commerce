<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/login" role="form" method="post" th:object="${memberDto}">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="text" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>

        <button type="submit">로그인</button>
        <button type="button" onClick="location.href='/members/new'">회원가입</button>
    </form>
</div>
</body>
</html>
