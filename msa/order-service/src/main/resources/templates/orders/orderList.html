<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1> 주문 리스트 출력 </h1>
<table border="1">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품아이디</td>
        <td>재고량</td>
        <td>가격</td>
        <td>총가격</td>
        <td>유저id</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, status: ${orderList}">
        <td th:text="${status.index}"></td>
        <td th:text="${order.productId}"></td>
        <td th:text="${order.qty}"></td>
        <td th:text="${order.unitPrice}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.userId}"></td>
<!--        <td>-->
<!--            <a href="#" th:href="@{/notices/{id}/details (id=${noticeDto.id})}" class="btn btn-primary" role="button">상세보기</a>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
