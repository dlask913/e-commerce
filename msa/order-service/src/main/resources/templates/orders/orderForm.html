<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>주문 데이터 출력 예시</h1>
<div class="container">
    <form role="form" method="post" th:object="${orderDto}">
        <div class="form-group">
            userID : <span th:text="${orderDto.userId}"></span>
        </div>
        <div class="form-group">
            productId : <span th:text="${orderDto.productId}"></span>
        </div>
        <div>
            가격 : <span th:text="${orderDto.unitPrice}"></span>
        </div>
        <div class="form-group">
            <label th:for="qty">수량</label>
            <input type="text" th:field="*{qty}" class="form-control" placeholder="수량을 입력해주세요">
        </div>
        <button th:formaction="@{'/order-service/orders/'+${orderDto.userId}+'/'+${orderDto.productId}}" type="submit">주문하기</button>
    </form>
</div>
</body>
</html>
